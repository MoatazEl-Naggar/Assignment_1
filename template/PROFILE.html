<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/profile.css">
        <title>Profile Page</title>
</head>
<body>
<main>
  <div id="profile-upper">
    <div id="profile-banner-image">
      <img src="https://imagizer.imageshack.com/img921/9628/VIaL8H.jpg" alt="Banner image">
    </div>
    <div id="profile-d">
      <div id="profile-pic">
        <img src="https://imagizer.imageshack.com/img921/3072/rqkhIb.jpg">
      </div>
      <div id="u-name">Nada Yasser</div>
      <div id="edit-profile"><i class="material-icons">camera_alt</i></div>
    </div>
  </div>
  <div id="main-content">
    <div class="tb">
      <div class="td" id="l-col">
        <div class="l-cnt">
          <div class="cnt-label">
            <i class="l-i" id="l-i-i"></i>
            <span>Info</span>
            <div class="lb-action"><i class="material-icons">edit</i></div>
          </div>
          <div id="i-box">
            <div id="intro-line">Front-end Engineer</div>
            <div id="u-occ">I love making applications with Angular.</div>
            <div id="u-loc"><a href="#">Bengaluru</a>, <a href="#">India</a></div>
          </div>
        </div>
      </div>
      <div class="td" id="m-col">
        <div class="m-mrg" id="p-tabs">
          <div class="tb">
            <div class="td">
              <div class="tb" id="p-tabs-m">
                <div class="td active"><span>POSTS</span></div>
                <div class="td"><span>COMMENTS</span></div>
                <div class="td"><span>LIKES</span></div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="m-mrg" id="composer">
          <div id="c-c-main">
            <div class="tb">
              <div class="td" id="p-c-i"><img src="https://imagizer.imageshack.com/img921/3072/rqkhIb.jpg" alt="Profile pic"></div>
              <div class="td" id="c-inp">
                <input type="text" placeholder="What's on your mind?"> 
              </div>
              <button>POST</button>
            </div>
           
          </div>
        </div>
        <div>
          <!--post 1-->
          <div class="post">
            <div class="tb">
              <a href="#" class="td p-p-pic"><img src="../images/user.jpg" alt="Rajeev's profile pic"></a>
              <div class="td p-r-hdr">
                <div class="p-u-info">
                  <a href="#">Nada Yasser</a> 
                </div>
                <div class="p-dt">
                  <span>Jan 28, 2022</span>
                </div>
              </div>
            </div>
            <a href="#" class="p-cnt-v">
              <img src="../images/3.jpg">
            </a>
          </div>
          <hr>
          <!--post 2-->
          <div class="post">
            <div class="tb">
              <a href="#" class="td p-p-pic"><img src="../images/user.jpg" alt="Rajeev's profile pic"></a>
              <div class="td p-r-hdr">
                <div class="p-u-info">
                  <a href="#">Nada Yasser</a> 
                </div>
                <div class="p-dt">
                  <span>Jan 28, 2022</span>
                </div>
              </div>
            </div>
            <a href="#" class="p-cnt-v">
              <img src="../images/2.jpg">
            </a>
          </div>
        </div>
    </div>
  </div>
</main>
</body>
</html>
